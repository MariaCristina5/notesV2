<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Notes app</title>
</head>

<body>

    <div class="main-container">
        <div class="header">
            <!-- take a note container -->
            <div class="main-controler-flex">
                <div class="controler">
                    <input type="text" class="note" placeholder="Take a note...">
                    <div class="tools">
                        <button class="btns" title="New list"><i class="fa-regular fa-square-check"></i></button>
                        <button class="btns" title="New note with drawing"><i
                                class="fa-solid fa-paintbrush"></i></button>
                        <button class="btns" title="New note with image"><i class="fa-regular fa-image"></i></button>
                    </div>
                </div>
            </div>
            <!-- end of the container -->
            <!-- the beginning of note body -->
            <div class="main-controler-flex">
                <div class="note-container">
                    <div class="note-header">
                        <button class="btns pin-btn" title="Pin note"><i class="fa-solid fa-thumbtack"></i></button>
                        <input type="text" class="note-title" placeholder="Title">
                        <textarea name="" id="" cols="50" rows="3" class="note-body"
                            placeholder="Take a note..."></textarea>
                    </div>
                    <div class="more-tools">
                        <button class="btns" title="Remind me"><i class="fa-solid fa-bell"></i></button>
                        <button class="btns" title="Collaborator"><i class="fa-solid fa-user-plus"></i></button>
                        <button class="btns" title="Background options"><i class="fa-solid fa-palette"></i></button>
                        <button class="btns" title="Add image"><i class="fa-regular fa-image"></i></button>
                        <button class="btns" title="Archive"><i class="fa-solid fa-box-archive"></i></button>
                        <button class="btns" title="More"><i class="fa-solid fa-angles-down"></i></button>
                        <button class="btns" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
                        <button class="btns" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
                        <button class="close-btn">Close</button>
                    </div>
                </div>
            </div>
            <!-- end of note body -->

            <!-- start of note box container -->

    </div>

</body>
