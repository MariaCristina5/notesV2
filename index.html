<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Notes app</title>
</head>

<body>

    <div class="header">
        <!-- take a note container -->
        <div class="main-container">
            <div class="controler">
                <input type="text" class="note" placeholder="Take a note...">
            </div>
            <div class="tools">
                <button class="btns"><i class="fa-regular fa-square-check"></i></button>
                <button class="btns"><i class="fa-solid fa-paintbrush"></i></button>
                <button class="btns"><i class="fa-regular fa-image"></i></button>
            </div>
        </div>
        <!-- end of the container -->
        <!-- the beginning of note body -->
        <div class="note-container">
            <div class="note-header">
                <input type="text" class="note-title" placeholder="Title">
                <textarea name="" id="" cols="50" rows="3" class="note-body" placeholder="Take a note..."></textarea>
            </div>
            <div class="more-tools">
                <button class="btns"><i class="fa-regular fa-bell-plus"></i></button>
                <button class="btns"><i class="fa-regular fa-user-plus"></i></button>
                <button class="btns"><i class="fa-regular fa-palette"></i></button>
                <button class="btns"><i class="fa-regular fa-image"></i></button>
                <button class="btns"><i class="fa-regular fa-box-archive"></i></button>
                <button class="btns"><i class="fa-regular fa-ellipsis-vertical"></i></button>
                <button class="close-btn">Close</button>
            </div>
        </div>
        <!-- end of note body -->
    </div>




</body>

</html>
